<form method="post">
    {% csrf_token %}
    <div class="row g-3">
       <div class="col-md-6">
          <label for="{{ form.name.auto_id }}" class="form-label">{{ form.name.label }}</label>
          {{ form.name }}
       </div>
    <div class="mt-3 mb-3">
      <label for="{{ form.price.auto_id }}" class="form-label">{{ form.price.label }}</label>
      {{ form.price }}
   </div>
    <button type="submit" class="btn btn-primary btn-lg w-100 mt-3 mb-5">Сохранить</button>
</form>
